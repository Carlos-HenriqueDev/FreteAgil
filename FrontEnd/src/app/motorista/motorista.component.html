<div class="cadastro-container">
    <h1>Que bom ter você conosco!</h1>
<p>Conte um pouquinho sobre você:</p>

<form (ngSubmit)="confirmarCadastro()">
    <label for="nome">Nome completo:</label>
    <input id="nome" [(ngModel)]="nome" name="nome" type="text" required>

    <label for="telofone">Telefone:</label>
    <input id="telefone" [(ngModel)]="telefone" name="telefone" type="tel" required>


    <label for="email">Email:</label>
    <input id="email" [(ngModel)]="email" name="email" type="email" required>

    <label for="senha">Senha:</label>
    <input id="senha" [(ngModel)]="senha" name="senha" type="password" required>


    <button type="submit">Confirmar cadastro</button>

</form>
</div>
